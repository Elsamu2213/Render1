<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Pages / Login - NiceAdmin Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'brokeapp2/img/logo1.png'%}" rel="icon">
  <link href="{% static 'brokeapp2/img/logo1.png'%}" rel="logo1">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

 
  <!-- Vendor CSS Files -->

  <link href="{% static 'brokeapp2//vendor/bootstrap-icons/bootstrap-icons.css'%}" rel="stylesheet">
  <link href="{% static 'brokeapp2/vendor/boxicons/css/boxicons.min.css'%}" rel="stylesheet">
  <link href="{% static 'brokeapp2/vendor/quill/quill.snow.css'%}" rel="stylesheet">
  <link href="{% static 'brokeapp2/vendor/quill/quill.bubble.css'%}" rel="stylesheet">
  <link href="{% static 'brokeapp2/vendor/remixicon/remixicon.css'%}" rel="stylesheet">
  <link href="{% static 'brokeapp2/vendor/simple-datatables/style.css'%}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'brokeapp2/css/style.css' %}" rel="stylesheet">

  <!-- =======================================================

  * Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/

  ======================================================== -->
</head>

<body class="COLOR">

  <main>
    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
  
                  <div class="d-flex justify-content-center py-4">
                      <a href="{% url 'home' %}" class="logo d-flex align-items-center w-auto">
                          <img src="{% static 'brokeapp2/img/logo.png' %}" alt="" style="height: 50px;">
                          <span class="d-none d-lg-block" style="color: #1e90ff; font-weight: bold;">Administrador</span>
                      </a>
                  </div><!-- End Logo -->
  
                  <div class="card mb-3 shadow-lg" style="border: 2px solid #1e90ff; border-radius: 12px;">
                      <div class="card-body">
                          <div class="pt-4 pb-2">
                              <h5 class="card-title text-center pb-0 fs-4" style="color: #1e90ff;">Inicia tu cuenta de Administrador</h5>
                              <p class="text-center small" style="color: #6c757d;">Introduce tu correo electrónico y contraseña</p>
                          </div>
  
                          <form class="row g-3 needs-validation" method="post" action="{% url 'login' %}" novalidate>
                              {% csrf_token %}
  
                              <div class="col-12">
                                  <label for="yourEmail" class="form-label" style="font-weight: bold; color: #333;">Correo Electrónico</label>
                                  <div class="input-group has-validation">
                                      <input type="email" name="email" class="form-control" id="yourEmail" required style="border: 1px solid #1e90ff; border-radius: 5px;">
                                      <div class="invalid-feedback">Por favor ingresa tu correo electrónico.</div>
                                  </div>
                              </div>
  
                              <div class="col-12">
                                  <label for="yourPassword" class="form-label" style="font-weight: bold; color: #333;">Contraseña</label>
                                  <input type="password" name="password" class="form-control" id="yourPassword" required style="border: 1px solid #1e90ff; border-radius: 5px;">
                                  <div class="invalid-feedback">Por favor ingresa tu contraseña.</div>
                              </div>
  
                      
                              <div class="col-12">
                                  <button class="btn btn-primary w-100" type="submit" style="background-color: #1e90ff; border-color: #1e90ff; border-radius: 8px;">Iniciar sesión</button>
                              </div>
                          </form>
                      </div>
                  </div>
  
                  <div class="credits" style="font-size: 0.9rem; color: #6c757d;">
                      Designed by <a href="" style="color: #1e90ff; text-decoration: none;">Samuel N and Gael C</a>
                  </div>
              </div>
          </div>
      </div>
  </section>
  
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'brokeapp2/vendor/apexcharts/apexcharts.min.js'%}"></script>
  <script src="{% static 'brokeapp2/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
  <script src="{% static 'brokeapp2/vendor/chart.js/chart.umd.js'%}"></script>
  <script src="{% static 'brokeapp2/vendor/echarts/echarts.min.js'%}"></script>
  <script src="{% static 'brokeapp2/vendor/quill/quill.js'%}"></script>
  <script src="{% static 'brokeapp2/vendor/simple-datatables/simple-datatables.js'%}"></script>
  <script src="{% static 'brokeapp2/vendor/tinymce/tinymce.min.js'%}"></script>
  <script src="{% static 'brokeapp2/vendor/php-email-form/validate.js'%}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'brokeapp2/js/main.js'%}"></script>

</body>

</html>
